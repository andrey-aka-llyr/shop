<div class='shop-header'>
  <h1>Shop я так жил!</h1>
  <app-core-demo></app-core-demo>
</div>

<div class='shop-body'>
  <div class='shop-body-list'>
    <app-product-list [products]="products" (buy)="onBuy($event)"></app-product-list>
  </div>
  <div class='shop-body-cart'>
    <app-cart [cart]="cart" *ngIf="!cart.empty; else emptyCart"></app-cart>
    <ng-template #emptyCart>Haven't chosen any goods yet? Oh, come on!</ng-template>
  </div>
</div>

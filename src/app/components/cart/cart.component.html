<div class="shop-cart">
  <h3>Cart</h3>
  <div class="shop-cart-body">
    <div class="shop-cart-item" *ngFor="let item of cart.cart">
      <div class="shop-cart-item-name">{{item.name}}</div>
      <div class="shop-cart-item-count">Count: {{item.count}}</div>
    </div>
    <div class="shop-cart-total">Total: {{cart.totalPrice}} BYN</div>
  </div>
</div>

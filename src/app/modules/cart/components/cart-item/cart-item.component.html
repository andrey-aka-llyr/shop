<div class="shop-cart-item" [ngClass]="{'notAvailable': product.notAvailable}">
  <div class="shop-cart-item-name">{{product.name}}</div>
  <div class="shop-cart-item-count">Count: {{product.count}}</div>
  <div class="shop-cart-item-price">Total price: {{product.totalPrice | currency}}</div>
  <div class="actions">
    <button (click)="onEdit()">Edit</button>
    <button (click)="onDelete()">Delete</button>
  </div>
</div>

<div>
  <div>Application: {{title}} {{version}}</div>
  <div>{{configuration.login}} is logged in</div>
  <div appSelector>Generated token: {{token}}</div>
  <div>Local storage contains {{storageLength}} item(s). 
    <button (click)='addStorageItem()'>Add</button>
    <button (click)='clearStorage()'>Clear</button>
  </div>
</div>
